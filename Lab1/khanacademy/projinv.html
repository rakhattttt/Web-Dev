<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                background-color: #f4f1ee;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                color: #8b0000;
            }

            h2 {
                color: #444;
            }

            .details {
                background-color: #ffffff;
                width: 300px;
                margin: 0 auto;
                padding: 15px;
                border-radius: 10px;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin: 8px 0;
            }

            button {
                background-color: #8b0000;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #a00000;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>Birthday Party </h2>
        
        <div class="details">
            <p><strong>The details:</strong></p>
            <ul>
                <li> Location: Алматы</li>
                <li> Date: March 15</li>
                <li>Time: 18:00</li>
                <li> Music, games & food</li>
            </ul>

            <button>RSVP</button>
        </div>
        
    </body>
</html>
